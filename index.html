<!DOCTYPE html>
 <html>
  <HEAD>
   <STYLE type="text/css">
tr#mytr {font-style: italic; color: white}
th#myth {font-style: bold; color:red ; backgroud-color: lightblue}
   </STYLE>
  </HEAD>
 <body>
  <h2>Convercion de Temperatura</h2>

<p id="demo"></p>

	 <script>

function kelvin(c) { return c+270 ;}
function fahrenheit(c){ return 9/5*c +32;}
function rankine(c){ return 9/5*c +492;}
function reaumur(c){ return 4/5*c;}

var temp = ["Celcious", "Kelvin", "Fahrenheit", "Rankine", "Reaumur", "Estado de Agua"];
var text = "<table border= 1 >";
var i, c;
for (i = 0; i < temp.length; i++) {
	text += "<th id=myth>"+ temp[i] + "</th>";
}
for(c=-270;c<=200;c +=10)
{  if(c==0 || c== 100)
	text += "<tr id=mytr bgcolor=green ><td>" + c + "</td><td>"+kelvin(c)+"</td><td>"+fahrenheit(c)+"</td><td>"+rankine(c)+"</td><td>"+reaumur(c)+"</td></tr>";
    else
    text += "<tr><td>" + c + "</td><td>"+kelvin(c)+"</td><td>"+fahrenheit(c)+"</td><td>"+rankine(c)+"</td><td>"+reaumur(c)+"</td></tr>";
}
document.getElementById("demo").innerHTML = text +"</table>";
</script>

  </body>
 </html>
